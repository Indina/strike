<ion-header >
  <ion-navbar style="    background-color: #f30648;">
    <ion-title>
  
  <div style="text-align:center"><img style="width:40px" src="assets/images/bolt.svg">
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

<ion-card *ngFor="let strikeListItem of strikeList | async">
<ion-list>
  <ion-item-sliding #item>
     <ion-item> 
       
       <ion-avatar item-left>
    
      <img style=" border-radius: 0;
    overflow: hidden;    width: 20px;
    height: 20px; " src="assets/icon/right-arrow.svg">
     <img style=" border-radius: 0;
    overflow: hidden;    width: 20px;
    height: 20px; " src="assets/icon/left-arrow.svg">
    </ion-avatar>
     <p style="position: absolute;right: 15px;">4 days left</p>
    <h2>{{strikeListItem.title}}</h2>
    <p>From Siripus</p>
 </ion-item> 
 
 <ion-item-options side="right">
      <button ion-button (click)="favorite(item)">Decline</button>
      <button ion-button color="danger" (click)="share(item)">  <img style="width:30px" src="assets/icon/forward-arrow.png">  </button>
    </ion-item-options>
    
    </ion-item-sliding>
</ion-list>


</ion-card>
